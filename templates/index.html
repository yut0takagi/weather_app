<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>天気情報アプリ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">天気情報アプリ</h1>

    <form method="POST" class="space-y-4">
      <input
        type="text"
        name="city"
        placeholder="都市名を入力（例：Tokyo）"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-400"
      >
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition"
      >
        天気を調べる
      </button>
    </form>

    {% if weather %}
      <div class="mt-6 text-center">
        <h2 class="text-xl font-semibold">{{ weather.city }}</h2>
        <p class="text-gray-600 text-lg">{{ weather.temp }} ℃</p>
        <p class="text-gray-500">{{ weather.description }}</p>
        <img
          src="http://openweathermap.org/img/wn/{{ weather.icon }}@2x.png"
          alt="天気アイコン"
          class="mx-auto mt-2"
        >
      </div>
    {% elif error %}
      <p class="mt-6 text-red-500 text-center">{{ error }}</p>
    {% endif %}
  </div>
</body>
</html>
